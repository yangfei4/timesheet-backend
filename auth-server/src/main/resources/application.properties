spring.application.name=auth-server

server.port=10203

database.hibernate.url=jdbc:mysql://localhost:3306/timesheetDB
database.hibernate.username=root
database.hibernate.password=
database.hibernate.driver=com.mysql.cj.jdbc.Driver
database.hibernate.dialect=org.hibernate.dialect.MySQLDialect
database.hibernate.showsql=true

security.jwt.token.secret-key=Sunrise Sunset

### netflix eureka client properties ###
# use this hostname to identify and register the service
eureka.instance.hostname=localhost
# register itself with the registry(eureka)
eureka.client.register-with-eureka=true
# allow this client to discover other services registered with eureka(localhost)
eureka.client.fetch-registry=true
# URL for eureka server
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/